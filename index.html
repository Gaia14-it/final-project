<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="header">
                <a href="index.html">
                    <div class="logo"><img src="logo.png" alt="logo"></div>
                </a>
                <section class="products">
                    <div class="sidebar">
                        <form class="input-form">
                            <input type="text" class="search-input" placeholder="search...">
                        </form>
                        <form class="price-form">
                            <span>6.99</span>
                            <input type="range" class="price-input" min="6.99" max="79.99" id="price" name="price">
                            <span>79.99</span>
                            <p><span id="current-price"></span></p>
                        </form>
                    </div>
                </section>    
        </div>
        <div class="slideshow">
            <div class="slides-group">
                <div class="slides">
                    <img src="https://www.course-api.com/images/store/product-11.jpeg" style="width:100%" alt="slide1">
                    <div class="text">Find out our best sellers</div>
                </div>
                <div class="slides">
                    <img src="https://www.course-api.com/images/store/product-8.jpeg" style="width:100%" id="chair" alt="slide2">
                    <div class="text">Find out our new collection</div>
                </div>
                <div class="slides">
                    <img src="appointmentslide.png" style="width:100%" alt="slide3">
                    <div class="text">Talk with our experts</div>
                </div>
            </div>
        </div>
            <div class="not-sidebar">
                <article class="product">
                    <img src="https://placeholder.com/250" alt="">
                    <footer>
                        <div class="product-info">
                            <p class="product-name">Forniture Item</p>
                            <p class="product-price">$9.99</p>
                        </div>
                    </footer>
                </article>
            </div>
    </main>
    <script src="products.js"></script>
    <script src="main.js"></script>
</body>
</html>
